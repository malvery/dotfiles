Section "InputClass"
			Identifier "touchpad catchall"
      Driver "synaptics"
      MatchIsTouchpad "on"
      MatchDevicePath "/dev/input/event*"
		  Option "TapButton1" "1"
      Option "TapButton2" "3"
      Option "TapButton3" "2"
			Option "VertEdgeScroll" "off"
			Option "VertTwoFingerScroll" "on"
			Option  "CircularScrolling"   "on"
			Option  "CircScrollTrigger"   "3"
EndSection
