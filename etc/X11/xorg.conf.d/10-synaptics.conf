Section "InputClass"
			Identifier "touchpad catchall"
      Driver "synaptics"
      MatchIsTouchpad "on"
      MatchDevicePath "/dev/input/event*"
		  Option "TapButton1" "0"
      Option "TapButton2" "2"
      Option "TapButton3" "3"
			Option "VertEdgeScroll" "off"
			Option "VertTwoFingerScroll" "off"
			Option  "CircularScrolling"   "on"
			Option  "CircScrollTrigger"   "2"
EndSection
