output * background #1c1c1c solid_color
#output * background "#345488" solid_color
exec light -N 1

set $gnome-schema org.gnome.desktop.interface
exec_always {
	gsettings set $gnome-schema gtk-theme 'oomox-night-arc'
	gsettings set $gnome-schema icon-theme 'Papirus'
	gsettings set $gnome-schema text-scaling-factor 1.35

	gsettings set $gnome-schema monospace-font-name 'Hack 10'
	gsettings set $gnome-schema document-font-name 'Ubuntu 10'
	gsettings set $gnome-schema font-name 'Ubuntu 10'
}

