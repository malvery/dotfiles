###############################################################################
bindsym --to-code {
	# recent workspace 
	$mod+Escape workspace back_and_forth

	# workspace hotkeys
	$mod+g workspace 8
	$mod+s workspace 9

	# focus switch
	#$mod+Tab	focus right
	$mod+Tab exec --no-startup-id pkill -SIGUSR1 -f i3ipc-recent-window

	# focus the output
	#$mod+"bracketleft"	focus output left
	#$mod+"bracketright" focus output right
	
	# move the whole container to the output
	#$mod+Shift+"braceleft"	move workspace to output left
	#$mod+Shift+"braceright" move workspace to output right
}

###############################################################################
bindsym --to-code {
	$mod+Shift+Return exec $terminal
	
	$mod+r			exec rofi -show run 
	$mod+Shift+d	exec rofi -show drun

	$mod+Shift+p	exec $file-manager
	$mod+Shift+F12	exec $lock-manager
	
	Ctrl+space exec makoctl dismiss --all 
}

###############################################################################
bindsym --to-code { 
	XF86MonBrightnessUp		exec "light -A 2"
	XF86MonBrightnessDown	exec "light -U 2"
	
	#XF86AudioRaiseVolume	exec "amixer -D pulse set Master 5%+ unmute && pkill -RTMIN+10 i3blocks"
	#XF86AudioLowerVolume	exec "amixer -D pulse set Master 5%- unmute && pkill -RTMIN+10 i3blocks"
	#XF86AudioMute			exec "amixer -D pulse set Master toggle && pkill -RTMIN+10 i3blocks"

	XF86AudioRaiseVolume	exec "pulsemixer --change-volume +5"
	XF86AudioLowerVolume	exec "pulsemixer --change-volume -5"
	XF86AudioMute			exec "pulsemixer --toggle-mute"
	 
	XF86AudioPlay exec "playerctl play-pause" 
	XF86AudioPrev exec "playerctl previous"
	XF86AudioNext exec "playerctl next"
}

