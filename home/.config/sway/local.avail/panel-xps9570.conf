bar {
	#swaybar_command waybar

	status_command \
		COLOR_H="#FF5500" \
		COLOR_M="#FFAE00" \
		COLOR_G="#86AD85" \
		i3blocks -c $config/i3blocks.conf
	
	position top
	height 21
	font pango:	Ubuntu Condensed Bold 12
	#font pango:	xos4 Terminus Bold 13
	
	colors {
		background #222222
		statusline #DCDCCC
		#statusline #C3C3C3
		#background #3F3F3F 

		focused_workspace  #222222 #475F86 #FFFFFF
		urgent_workspace   #222222 #900000 #FFFFFF
		binding_mode       #222222 #900000 #FFFFFF
	}
}
