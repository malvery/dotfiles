bar {
	#swaybar_command waybar

	status_command \
		COLOR_H="#FF5500" \
		COLOR_M="#FFAE00" \
		COLOR_G="#86AD85" \
		i3blocks -c $config/i3blocks.conf
	
	position top
	height 21
	font pango:	Ubuntu Condensed Bold 12
	#font pango:	xos4 Terminus Bold 13
	
	colors {
		background #222222
		#statusline #C3C3C3
		#background #3F3F3F 
		statusline #dcdccc
	}
}
