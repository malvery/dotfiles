set $lock-idle  300

exec {
  swayidle -w \
    timeout $lock-idle 'swaymsg "output * dpms off"' \
    resume 'swaymsg "output * dpms on"' \
    before-sleep $lock-run \
    lock $lock-run

  /usr/lib/gsd-xsettings
  iwgtk -i
  telegram-desktop
  firefox
  evolution
}

assign [app_id="telegramdesktop"] 5
