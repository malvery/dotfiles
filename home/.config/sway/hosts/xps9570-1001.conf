set $lock-idle  3600

exec {
  swayidle -w \
    timeout $lock-idle 'swaymsg "output * dpms off"' \
    resume 'swaymsg "output * dpms on"' \
    before-sleep $lock-run \
    lock $lock-run

  /usr/lib/gsd-xsettings
  iwgtk -i
  telegram-desktop
  firefox
  thunderbird

  davmail
  flatpak run us.zoom.Zoom
  flatpak run com.slack.Slack --enable-features=WebRTCPipeWireCapturer
  time-desktop.sh
}


for_window [app_id="org.telegram.desktop"]  floating enable

assign [app_id="org.telegram.desktop"]  5
assign [class="TiMe"]                   4
assign [class="Slack"]                  4
