output eDP-1 scale 1.25
set $lock-idle  300

exec {
  swayidle -w \
    timeout $lock-idle 'swaymsg "output * dpms off"' \
    resume 'swaymsg "output * dpms on"' \
    before-sleep $lock-run \
    lock $lock-run

  iwgtk -i
  telegram-desktop
  firefox
  thunderbird
}

assign [app_id="org.telegram.desktop"] 4
