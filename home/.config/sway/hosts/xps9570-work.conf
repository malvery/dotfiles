set $lock-idle  3600

exec {
  swayidle -w \
    timeout $lock-idle 'swaymsg "output * dpms off"' \
    resume 'swaymsg "output * dpms on"' \
    before-sleep $lock-run \
    lock $lock-run

  telegram-desktop
  firefox
  sleep 3 && thunderbird

  davmail
  run-slack.sh
  # sleep 3 && run-zoom.sh
  run-time-desktop.sh
}

for_window [app_id="org.telegram.desktop"]  floating enable

assign [app_id="Slack"]                 5
assign [title="TiMe Desktop App"]       7
assign [app_id="org.telegram.desktop"]  6

# xwayland
assign [class="TiMe"]   7
assign [class="Slack"]  5
