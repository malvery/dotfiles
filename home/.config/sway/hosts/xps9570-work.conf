set $lock-idle  3600

exec {
  swayidle -w \
    timeout $lock-idle 'swaymsg "output * dpms off"' \
    resume 'swaymsg "output * dpms on"' \
    before-sleep $lock-run \
    lock $lock-run

  telegram-desktop
  firefox
  # sleep 3 && thunderbird
  sleep 3 && org.gnome.Evolution

  # davmail
  run-slack.sh
  # sleep 3 && run-zoom.sh
  run-time-desktop.sh
}

# for_window [app_id="org.telegram.desktop"]  floating enable

assign [app_id="Slack"]                 5
assign [title="TiMe Desktop App"]       8
assign [app_id="org.telegram.desktop"]  8

# xwayland
assign [class="TiMe"]   8
assign [class="Slack"]  5
