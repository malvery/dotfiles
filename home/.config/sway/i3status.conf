######################################################

general {
        interval = 5
        colors = true

		color_good		= "#86AD85"
		color_degraded	= "#FE8600"
		color_bad		= "#FF5500"
}

######################################################

order += "window"

order += "sysdata"
order += "diskdata"

order += "wifi"
order += "bluetooth"

order += "backlight"
order += "volume_status"
order += "battery_level"
order += "battery all"

order += "tztime local"
order += "xkb_input"

######################################################

window {
    format = "{title}"
}

sysdata {
	format	=	"[\?color=cpu_used_percent CPU: {cpu_used_percent:d}%]  "
	format	+=	"[\?color=mem_used_percent RAM: {mem_used_percent:d}%]  "
	format	+=	"[\?color=cpu_temp TH: {cpu_temp:d}Â°C]"
	
	cache_timeout	= 5
	separator		= false
	thresholds		= {
		"cpu_used_percent":	[(0, ""), (20, "degraded"), (60, "bad")],
		"mem_used_percent":	[(0, ""), (50, "degraded"), (90, "bad")],
		"cpu_temp":			[(0, ""), (50, "degraded"), (75, "bad")]
	}
}

diskdata {
	format_space	= "{value:d}"
	format			= "[\?color=used_percent FS: {used_percent}%]"
	disk			= "nvme0n1p7"
	thresholds		= {
		"used_percent": [(0, "good"), (60, "degraded"), (85, "bad")]
	}
}

wifi {
	format				= "WLAN: {signal_percent}%|WLAN: down"
	bitrate_bad			= 0
	bitrate_degraded	= 0
	signal_degraded		= 70
	signal_bad			= 30
}

bluetooth {
	format_device	= "C"
	on_click 2		= "exec blueman-manager"
	on_click 3		= "exec bluetooth toggle"
}

backlight {
	brightness_delta	= 1
	format				= "LED: {level}%"
	command				= "light"
	on_click 3			= "exec pkill -USR1 '^redshift$'"
}

volume_status {
	format			= "VOL: {percentage}%"
	format_muted	= "VOL: MUTE"
	volume_delta	= 2
	thresholds		= [(0, "good"), (35, "degraded"), (75, "bad")]
	button_mute		= 3
	on_click 2		= "exec pavucontrol"
}

battery_level {
	format					= "BAT: {percent}%"
	separator				= false
	separator_block_width	= 3
	threshold_bad			= 30
	threshold_degraded		= 70
	threshold_full			= 90
	color_charging			= "#FE8600"
}

battery all {
    format			= "%consumption%status"
	status_bat		= ""
	status_chr		= " CHR"
	status_unk		= ""
	status_full		= " FULL"
	threshold_type	= "percentage"
	low_threshold	= 30
}

tztime local {
    format	= "%Y-%m-%d %H:%M:%S"
}

xkb_input {
    switcher		= "swaymsg"
	format_input	= "\?color=s {s}"
	inputs			= [{"name": "*keyboard*", "type": "keyboard"}]
	separator		= false
	separator_block_width	= 3
}

