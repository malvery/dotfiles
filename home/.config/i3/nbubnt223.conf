###############################################################################
bindsym $mod+Shift+p          exec --no-startup-id "nautilus -w"
bindsym XF86AudioRaiseVolume  exec --no-startup-id "pulsemixer --change-volume +2 && pkill -USR1 py3status"
bindsym XF86AudioLowerVolume  exec --no-startup-id "pulsemixer --change-volume -2 && pkill -USR1 py3status"
bindsym XF86AudioMute         exec --no-startup-id "pulsemixer --toggle-mute && pkill -USR1 py3status"

###############################################################################

bindsym XF86Tools     exec --no-startup-id "playerctl play-pause"
bindsym XF86Favorites exec --no-startup-id "playerctl next"

for_window [class="Cisco AnyConnect Secure Mobility Client"]  floating enable
for_window [class="TelegramDesktop"]  floating enable

assign [class="zoom"]       8
assign [class="Slack"]      9
assign [class="Evolution*"] 9

###############################################################################

bar {
  status_command \
    XKB_MODULE="i3block kbdd" \
    py3status -c ~/.config/i3/py3status.conf

  font pango: Ubuntu Condensed Bold 10
  position bottom
  colors {
    background #222222
    statusline #BABABA
  }
}

###############################################################################

exec --no-startup-id hsetroot -solid "#101010"
exec --no-startup-id light -N 1
exec --no-startup-id dunst
exec --no-startup-id xss-lock -- xsecurelock
exec --no-startup-id libinput-gestures-setup restart
exec --no-startup-id clipmenud
exec --no-startup-id blueman-applet
exec --no-startup-id pasystray
exec --no-startup-id nm-applet
exec --no-startup-id alacritty -e tmux-workspace.sh
