###############################################################################
bindsym $mod+Shift+p          exec --no-startup-id "thunar"

###############################################################################

for_window [class="Com.cisco.anyconnect.gui"] floating enable
for_window [class="TelegramDesktop"]          floating enable

for_window [class="Thunderbird" window_role="EventSummaryDialog"] floating enable

assign [class="zoom"]             8
assign [class="Evolution*"]       9
assign [class="Thunderbird"]      9
assign [class="TiMe"]             9
assign [class="TelegramDesktop"]  10

###############################################################################

exec --no-startup-id hsetroot -solid "#457468"
exec --no-startup-id light -N 1
exec --no-startup-id dunst
exec --no-startup-id xss-lock -- xsecurelock
exec --no-startup-id libinput-gestures-setup restart
exec --no-startup-id /usr/lib/gpaste/gpaste-daemon
exec --no-startup-id blueman-applet
exec --no-startup-id pasystray
exec --no-startup-id nm-applet --indicator
exec --no-startup-id gxkb
exec --no-startup-id alacritty -e tmux-workspace.sh
exec --no-startup-id davmail
exec --no-startup-id thunderbird
exec --no-startup-id time-desktop.sh
