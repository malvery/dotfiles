for_window [class="Com.cisco.anyconnect.gui"] floating enable
for_window [class="Yad"]                      floating enable

assign [class="TelegramDesktop"]  8
assign [class="TiMe"]             8
assign [class="Slack"]            5

exec --no-startup-id davmail
exec --no-startup-id firefox
exec --no-startup-id thunderbird
exec --no-startup-id telegram-desktop
exec --no-startup-id flatpak run us.zoom.Zoom
exec --no-startup-id flatpak run com.slack.Slack
exec --no-startup-id run-time-desktop.sh
