bindsym $mod+Shift+p          exec --no-startup-id "pcmanfm"
bindsym XF86AudioRaiseVolume  exec --no-startup-id "pamixer -i 2 && pkill -USR1 py3status"
bindsym XF86AudioLowerVolume  exec --no-startup-id "pamixer -d 2 && pkill -USR1 py3status"
bindsym XF86AudioMute         exec --no-startup-id "pamixer -t && pkill -USR1 py3status"

###############################################################################

assign [class="Thunderbird"] 9
assign [class="TelegramDesktop"] 9

###############################################################################

bar {
  status_command \
    XKB_MODULE="i3block kbdd" \
    py3status -c ~/.config/i3/py3status.conf

  font pango: Ubuntu Condensed Bold 10
  height    23
  position  top
  colors {
    background #222222
    statusline #DCDCCC
  }
}

###############################################################################

exec --no-startup-id hsetroot -solid "#1C1C1C"
exec --no-startup-id light -N 1
exec --no-startup-id xsettingsd
exec --no-startup-id dunst
exec --no-startup-id xss-lock -- xsecurelock
exec --no-startup-id libinput-gestures-setup restart
exec --no-startup-id clipmenud
exec --no-startup-id blueman-applet
exec --no-startup-id pasystray
exec --no-startup-id alacritty -e tmux-workspace.sh
exec --no-startup-id thunderbird
exec --no-startup-id telegram-desktop
